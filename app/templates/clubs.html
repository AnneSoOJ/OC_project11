<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List | GUDLFT Registered clubs</title>
  </head>
  <body>
    {% with messages = get_flashed_messages()%} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{message}}</li>
      {% endfor %}
    </ul>
    {% endif%}
    <h3>Clubs:</h3>
    <ul>
      {% for c in clubs%}
      <li>
        {{c['name']}}<br />
        Points availaible: {{c['points']}}
      </li>
      <hr />
      {% endfor %}
    </ul>
    {%endwith%}
  </body>
</html>
